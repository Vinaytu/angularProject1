<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            width: 100%;
            height: 100vh;
        }
        .card {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="your_image_url_here.jpg" alt="Profile Image">
        <h2>Hello, World!</h2>
        <p>This is a simple Hello World widget.</p>
    </div>
</body>
</html>
